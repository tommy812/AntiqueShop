<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Pischetola Antiques</title>
  <script>
    // Single Page App redirect script
    // This script checks if a redirect is needed and converts the URL to a path that the router can handle
    (function() {
      // Get the current URL path
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      
      // Redirect to the root with the path as a hash fragment
      // This allows the SPA router to handle the route after the page loads
      window.location.href = '/' + (search ? search + '&' : '?') + 
                            'redirect=' + encodeURIComponent(path) + 
                            (hash ? hash : '');
    })();
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      text-align: center;
      padding: 40px;
      max-width: 600px;
      margin: 0 auto;
    }
    h1 { color: #333; }
  </style>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, please <a href="/">click here</a>.</p>
</body>
</html>
